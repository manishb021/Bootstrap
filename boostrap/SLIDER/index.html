<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="slider-container">
        <div class="slide active"
            style="background-image: url('https://wallpapercave.com/wp/wp5976210.jpg');">

        </div>
        <div class="slide"
            style="background-image: url('https://wallpaperaccess.com/full/1111994.jpg');">

        </div>
        <div class="slide"
            style="background-image: url('https://wallpapercave.com/wp/wp5948256.jpg');">

        </div>
        <div class="slide"
            style="background-image: url('https://wallpaperaccess.com/full/395934.jpg');">

        </div>
        <div class="slide"
            style="background-image: url('https://wallpapercave.com/wp/wp8063283.jpg');">

        </div>

        <button class="arrow left-arrow" id="leftArrow">
            <i class="fas fa-arrow-left"></i>
        </button>
        <button class="arrow right-arrow" id="rightArrow">
            <i class="fas fa-arrow-right"></i>
        </button>

    </div>

    <script src="script.js"></script>
</body>

</html>
